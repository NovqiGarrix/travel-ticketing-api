app = 'travel-ticketing-api'
primary_region = 'sin'

[build]

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = 'stop'
auto_start_machines = true
min_machines_running = 0
processes = ['app']

[[vm]]
memory = '1gb'
cpu_kind = 'shared'
cpus = 1

[deploy]
release_command = "NODE_PATH=/app/node_modules pnpm dlx drizzle-kit@latest push"
